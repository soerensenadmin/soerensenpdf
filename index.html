<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sörensen PDF-Dokumentation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    /* Gelber Infobalken */
    .top-bar {
      background-color: #ffca43;
      color: #000;
      font-size: 0.9em;
      padding: 1em 1.5em;
      display: flex;
      justify-content: flex-start; /* ⬅️ Elemente von links anordnen */
  align-items: center;
  gap: 2em; /* Abstand dazwischen */
    }

    .top-bar a {
      color: #000;
      text-decoration: none;
    }

    /* Header mit Logo */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5em 3em;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 1em;
    }

    a.manual-link {
      text-decoration: none;
      color: white;
      background-color: #000;
      padding: 0.5em 1.2em;
      border-radius: 7px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    a.manual-link:hover {
      background-color: #f3b435;
      color: #000;
    }

    @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  .top-bar {
    flex-direction: column;
    gap: 0.3em;
    align-items: flex-start;
  }
}
.container-left {
  max-width: 500px;
  margin-left: 2em;
  text-align: left;
}
.container-left p {
  margin-bottom: 1.5em;  /* vergrößert den Abstand zu den Buttons */
}
  </style>
</head>
<body>
  <div class="top-bar">
    <div> +49 40 739 606 0</div>
    <div><a href="mailto:info@soerensen.de">✉ info@soerensen.de</a></div>
  </div>
  <header>
    <div class="logo">
  <img src="LogoClaim_Bildwort_schwarz-gelb.png" alt="Sörensen Logo" style="height: 70px;">
</div>
    
  </header>

  <main>
  <div class="container-left">
    <h1>User Manual X1A BS-XDD</h1>
    <p>Please select your preferred Language:</p>
    <ul>
      <li><a class="manual-link" href="20913563 Betriebsanleitung X1A BS-XDD Master DE.pdf" target="_blank">Deutsch (DE)</a></li>
      <li><a class="manual-link" href="20913565 User manual X1A BS-XDD Master EN.pdf" target="_blank">English (EN)</a></li>
      <li><a class="manual-link" href="20913564 Instruction utilisation et entretien X1A BS-XDD Master FR.pdf" target="_blank">Française (FR)</a></li>
      <li><a class="manual-link" href="20913566 Manuel des usuario X1A BS-XDD Master ES.pdf" target="_blank">Español (ES)</a></li>
      <li><a class="manual-link" href="20913567 Manuale uso X1A BS-XDD Master IT.pdf" target="_blank">Italiano (IT)</a></li>
    </ul>
    </div>
  </main>
</body>
</html>
