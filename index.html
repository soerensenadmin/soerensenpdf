<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sörensen PDF-Dokumentation</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: url('shhlogofurpdf.png') no-repeat center center fixed;
      background-size: 1400px auto;
      background-color: #000000;
      color: #f3b435;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5em;
      border-radius: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    p {
      font-size: 1.1em;
      margin-top: 1em;
      margin-bottom: 1.5em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.8em;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5em;
      border-radius: 6px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #ffaa00;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
  body {
    padding: 1em;
    font-size: 0.95em;
    background-size: 95vw auto;
  }

  h1 {
    font-size: 1.2em;
    line-height: 1.4em;
  }

  a {
    display: block;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 0.5em;
  }

  li {
    margin-bottom: 1em;
  }
}
  </style>
</head>

    <li><a href="20913567 Manuale uso X1A BS-XDD Master IT.pdf" target="_blank">User Manual X1A BS-XDD Italiano</a> IT</li>
  </ul>
</body>
</html>
